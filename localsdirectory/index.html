{% extends "localsdirectory/base.html" %}
{% load static from static %}
{% block content %}


<style>

 .fc-widget-header{
    background-color:#ff5581 !important;
    color:white !important;
}
    .fc-scroller {
  height: auto !important;
}
.fc td, .fc th {
  border-color: black !important;
  text-align:center !important;
  height:20px;
}
.fc-today { background: #ff5681 !important; color:white !important; }
}
</style>
  <!-- Hero Section Begin -->
    <section class="hero-section set-bg" data-setbg="{% static 'img/bg3.jpg' %}" style="color:white; background-attachment: fixed; padding-top:10%; overflow-y:hidden;  ">
        <div class="container" >
            <div class="row">
                <div class="col-lg-12" style="display:flex; flex-wrap:wrap;">
                    <div style="width:50%; padding-top:5%">
                        <!--img src="{% static 'img/placeholder.png' %}" alt="" style="padding-left:8px; "-->
                        <h2 class="animated bounceInLeft delay-1s " style="color:white; font-size:60px">Today,<p style="font-size:10px;"> </p><p style="font-size:30px; color:white;">{{date}}</p></h2>
                        <table class="table table-hover animated bounceInUp delay-1s" width="100%" style="margin-top:50px; background-color:rgba(0,0,0,0.6);">
                            <thead class="thead-dark">
                            <th>Customer ID</th>
                            <th>Ad Header</th>
                            <th>Ad Height</th>
                            <th>Ad Width</th>
                            <th>Description</th>
                            </thead>
                            {% for i in today %}
                            <tr>
                            <td>{{i.cust_id}}</td>
                            <td>{{i.ad_header}}</td>
                            <td>{{i.ad_height}}</td>
                            <td>{{i.ad_width}}</td>
                            <td>{{i.ad_page}}</td>
                            </tr>
                                {% endfor %}
                        </table>

                    </div>
                    <div class="table animated bounceInRight delay-1s" id="calendar" style="color:black; text-align:right; width:50%; padding:20px; margin-left:100px; width:40%; background-color:rgba(200,200,200,0.9);">
                    </div>
                </div>
            </div>
        </div>
    </section>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<!--OLD VERSION OF JQUERY. ONLY FOR CALENDAR-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/mixitup.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.js"></script>
<script src="{% static 'js/calendar.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/fullcalendar.css' %}" type="text/css">
<script>
    $(document).ready(function() {
  $('#calendar').fullCalendar({
    left: 'prev,next today',
    center: 'title',
    right: 'month,agendaWeek,agendaDay',
  });
});

</script>

{% endblock %}
